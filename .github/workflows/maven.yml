# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      release_build:
        type: boolean
        required: false
        default: false
        description: Is Release Build ?
  push:
  pull_request:

jobs:
  
  run-pr-pipeline:
    uses: austinonthenet/shared-workflows/.github/workflows/maven_pr.yml@main
    if: github.event_name == 'pull_request'
  
  run-snapshot-pipeline:
    uses: austinonthenet/shared-workflows/.github/workflows/maven_snapshot.yml@main
    if: github.event_name != 'pull_request'
  
  run-release-pipeline:
    uses: austinonthenet/shared-workflows/.github/workflows/maven_release.yml@main
    if: (github.ref == 'refs/heads/master' && ${{inputs.release_build}} )
